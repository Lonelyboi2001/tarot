<!doctype html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="id=edge">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <title>Bà đồng Kheihhuyn</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles-grid.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>

  <body>
    <!-- Disgusting bootstrap modal-->
    <div class="modal fade" id="explanationModal" tabindex="-1" role="dialog" aria-labelledby="explanationModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="explanationModalLabel"><span class="card_name_here"></span>
              </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <span class="img_here"></span>
              <div id="upright_meaning_div">
                <h6>Từ khoá lá xuôi</h6>
                <p class="small"><span class="upright_meaning_here"></span></p>
              </div>
              <div id="reversed_meaning_div">
                <h6>Tứ khoá lá ngược</h6>
                <p class="small"><span class="reversed_meaning_here"></span></p>
              </div>
              <h6>Mô tả</h6>
              <p><span class="meta_description_here"></span></p>
            <div class="modal-footer">
              <span class="more_info_link_here"></span>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <!-- Header For Web App-->
      <div class="header">
          <h1 style="text-shadow: 0 0 7px #fff000 , 0 0 50px #ff6c00;" onclick="goHome()">Bà đồng Kheihhuyn</h1>
          <hr>
      </div>
      <div class="quote">
        <blockquote class="blockquote">
          <p class="mb-0">
            Đây là nghiệp chướng của bạn,
            <br>
            Bây giờ bạn chưa hiểu, nhưng sau này bạn sẽ hiểu
            <br>
            Nguồn gốc của nỗi đau nằm trong biểu hiện lớn hơn của chính bạn.
          </p>
          <footer class="blockquote-footer">Kheihhuyn</footer>
        </blockquote>
      </div>
      <div class="new_reading_button">
        <a href="reading.html" class="btn btn-dark">Bắt đầu bói</a>
      </div>
      <div class="card_of_the_day">
        <hr>
        <h2>Lá bài của hiện tại</h2>
        <span class="card_image_here"></span>
      </div>
      <div id="footer">
        <footer>
          <small>&copy; Dành tặng tình iu - Long sup</small>
        </footer>
      </div>
    </div>
